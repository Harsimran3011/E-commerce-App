<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <title>E-Commerce</title>
</head>

<body>

    <div class="main">
        <div class="page1">
            <div class="nav-bar">
                <div class="logo">logo</div>
                <div class="anchors">
                    <ul>
                        <li>Home</li>
                        <li>Shop</li>
                        <li>Sale %</li>
                        <li>Contact</li>
                    </ul>
                    <div class="input">
                        <input type="text" placeholder="Search Product">
                        <div id="search">
                            <i class="ri-search-line"></i>
                        </div>
                    </div>
                </div>

                <div class="icons">
                    <div id="account">
                        <i class="ri-user-line"></i> <a href="/Login-signUp/login_signUp.html">Account</a>
                    </div>

                    <div id="cart">
                        <i class="ri-shopping-cart-2-line"></i> Cart
                    </div>
                </div>
            </div>

            <div class="hero-section">
                <div class="heading">
                    <h2>Headphones For You!</h2>
                </div>
                <div class="products">

                    <div class="grid"></div>

                </div>
            </div>

            <div class="sideTab">
                <div class="sideItems">
                    <div class="top">
                        <h1>Shopping Cart</h1>
                        <div class="close">
                            <i class="ri-close-line"></i>
                            <h4>close</h4>
                        </div>
                    </div>

                    <div class="sideProducts">
                        <!-- Elements Comes from JS -->
                    </div>

                    <div class="bottom">
                        <div class="sub-total">
                            <h2>Sub-Total</h2>
                            <p>14,985</p>
                        </div>
                        <div class="total">
                            <h2>Total</h2>
                            <p>â‚¹14,985</p>
                        </div>
                        <div class="btns">
                            <div id="view-cart" class="btn">
                                <i class="ri-shopping-cart-2-line"></i>
                                <h2>View Cart</h2>
                            </div>
                            <div id="checkout" class="btn">
                                <i class="ri-reply-fill"></i>
                                <h2>Checkout</h2>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>

</html>
